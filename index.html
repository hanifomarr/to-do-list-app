<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <title>To Do List Application</title>
</head>

<body>
    <main class="container">
        <section class="username">
            <h2 class="username-title">
                Welcome! <input type="text" id="username" placeholder="Insert username here">
            </h2>
        </section>

        <section class="list-container">
            <div>
                <h2 class="list-title">My Lists</h2>
                <ul class="task-list">
                    <li class="list-name">Personal</li>
                    <li class="list-name">Work</li>
                    <li class="list-name">Grocery</li>
                </ul>
            </div>
            <form class="create-form">
                <input type="text" id="new-list" name="new-list" placeholder="e.g make a task">
                <input type="submit" value="Add List">
            </form>
        </section>

        <section class="todo-container">
            <div class="todo-header">
                <h2>Personal</h2>
                <p>3 task remaning</p>
            </div>


            <div class="todo-body">
                <div class="todo-item">
                    <input type="checkbox" name="list" id="">
                    <input type="text" placeholder="item1" readonly>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
                <div class="todo-item">
                    <input type="checkbox" name="list" id="">
                    <input type="text" placeholder="item1" readonly>
                    <button>Edit</button>
                    <button>Delete</button>
                </div>

                <div class="new-todo-item">
                    <form action="">
                        <input type="text" id="new-list" name="new-list" placeholder="e.g make a task">
                        <input type="submit" value="Add task">
                    </form>
                </div>
            </div>

            <div class="delete-container">
                <button type="submit">Clear all task</button>
                <button type="submit">Delete List</button>
            </div>

        </section>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
