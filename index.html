<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <title>To Do List Application</title>
</head>

<body>
    <main class="container">
        <section class="username">
            <h2 class="username-title">
                Welcome! <input type="text" id="username" placeholder="Insert username here">
            </h2>
        </section>
        <section class="todo-create">
            <h2 class="create-title">Create task</h2>
            <form class="create-form">
                <h3>to do list here</h3>
                <input type="text" id="task" name="task" placeholder="e.g make a task">
                <div class="todo-category">
                    <h4>Pick a category</h4>
                    <div class="">
                        <input type="radio" name="task-category" id="work" value="work">
                        <label for="work">Work</label>
                    </div>
                    <div class="">
                        <input type="radio" name="task-category" id="personal" value="personal">
                        <label for="personal">Personal</label>
                    </div>
                </div>
                <input type="submit" value="Add Task">
            </form>
        </section>

        <section class="todo-list">
             <h2>Task List</h2>
             <div class="todo-list-container">
                <input type="checkbox" name="list" id="">
                <input type="text" placeholder="item1" readonly>
                <button>Edit</button>
                <button>Delete</button>
             </div>
             <div class="todo-list-container">
                <input type="checkbox" name="list" id="">
                <input type="text" placeholder="item1" readonly>
                <button>Edit</button>
                <button>Delete</button>
             </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
